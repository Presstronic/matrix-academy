name: "CodeQL Security Scan"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports JavaScript/TypeScript, Python, and other languages
        # For this project we're analyzing JavaScript/TypeScript
        language: ['javascript-typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Specify additional queries/packs to run
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
      # For JavaScript/TypeScript, no build is needed
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
